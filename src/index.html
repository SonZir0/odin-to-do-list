<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
</head>

<body>
    <h1>To-Do Tracker</h1>
    <main>
        <section class="taskGroups">
            <h2>Your Task Lists</h2>
            <ul></ul>
        </section>
        <section class="tasks">

        </section>
    </main>

    <dialog class="newList">
        <form method="dialog">
            <input type="submit" aria-label="close" value="X" name="Xbutton" formnovalidate />
            <label for="newListName">Task List name: </label>
            <input type="text" name="newListName" id="newListName" required autofocus autocapitalize="on">
            <button type="submit" value="submitList">Submit</button>
        </form>
    </dialog>

    <dialog class="newTask">
        <form method="dialog">
            <input type="submit" aria-label="close" value="X" name="Xbutton" formnovalidate />
            <label for="newTaskName">Task name: </label>
            <input type="text" name="newTaskName" id="newTaskName" required autofocus autocapitalize="on">
            <button type="submit" value="submitTask">Submit</button>
        </form>
    </dialog>
</body>

</html>
