<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
</head>

<body>
    <h1>To-Do Tracker</h1>
    <main>
        <section class="taskGroups">
            <h2>Your Task Lists:</h2>
            <button class="showAll" disabled>Show all</button>
            <ul>
            </ul>
        </section>
        <section class="tasks">

        </section>
    </main>

    <dialog class="newList">
        <form method="dialog">
            <button type="submit" aria-label="close" value="X" name="Xbutton" formnovalidate>X</button>
            <p>Edit Task List</p>
            <div>
                <label for="newListName">Task List name: </label>
                <input type="text" name="newListName" id="newListName" required autofocus autocapitalize="on">
            </div>
            <input type="hidden" name="idForEdit">
            <button type="submit" value="submit">Submit</button>
        </form>
    </dialog>

    <dialog class="newTask">
        <form method="dialog">
            <button type="submit" aria-label="close" value="X" name="Xbutton" formnovalidate>X</button>
            <p>Edit Task</p>
            <div>
                <label for="newTaskName">Task name: </label>
                <input type="text" name="newTaskName" id="newTaskName" required autofocus autocapitalize="on">
            </div>
            <div>
                <label for="newTaskDescr">Task Description: </label>
                <textarea name="newTaskDescr" id="newTaskDescr" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="dueDate">Due Date: </label>
                <input type="datetime-local" name="dueDate" id="dueDate" required>
            </div>
            <div>
                <label for="priority">Priority: </label>
                <select name="priority" id="priority" required>
                    <option value="low" selected>Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <button type="submit" value="submit">Submit</button>
        </form>
    </dialog>
</body>

</html>
